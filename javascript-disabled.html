<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Disabled</title>
</head>

<body>
  <h1>Site UNACCESSIBLE with JavaScript turned off.</h1>
  <p>Please turn on your browser's JavaScript to access this site.</p>

  <script>
    // Check if JavaScript is enabled
    window.onload = function() {
      if (typeof window !== 'undefined' && window.location.href.indexOf("javascript-disabled.html") !== -1) {
        window.location.href = "index.html";
      }
    };
  </script>
</body>

</html>
